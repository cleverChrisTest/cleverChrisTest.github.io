<article class="section-content">
    <section class="content-center-main">
        <h2 class="title-secondary">Conocimientos</h2>
        <div id="infoTable" class="table-container">

        </div>
    </section>
</article>
<article id="contacto" class="article-content border-bottom-1">
    <section class="content-center">
        <div class="content-header">
            <h4 class="title-secondary no-margin" id="whoweare">Contacto</h4>
        </div>
        <div class="content-media">
            <div class="media-text">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name"
                            placeholder="Introduce tu nombre..." maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu email..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <input type="text" class="form-control" id="asunto" a placeholder="" required
                            maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Maximo 400 caracteres"></textarea>
                        <div id="character-counter">
                            <span id="typed-characters">0</span>
                            <span>/</span>
                            <span id="maximum-characters"></span>
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="check-label" for="privacy">Política de Protección de Datos</label>
                        <input type="checkbox" class="check-input" id="privacy" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
                <p>

                </p>
            </div>
            <div class="media-img">
                <img src="https://images.pexels.com/photos/979591/pexels-photo-979591.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
        </div>
    </section>
</article>
